<!doctype html>
<html>
<head>
  <!--Custom Styles-->
  <link rel="stylesheet" href="css/main.css">
  <!--UI Components-->
  <script src="https://d5wfroyti11sa.cloudfront.net/prod/client/ts-5.0.2-beta.2.min.js?internal"></script>
  <!--AngularJS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="tradeshiftApp" ng-controller="HomeCtrl">
<header ts-topbar id="home-topbar"></header>
<main ts-main>
  <div ts-main-content>
    <div id="tab1" ng-show="showTab == 1">
      <div ts-table id="home-table"></div>
    </div>
    <div id="tab2" ng-show="showTab == 2">
      <menu ts-buttons class="ts-t-t" style="margin-top:10px">
        <li>
          <button class="ts-primary" ts.busy="true">
            <span>Spin</span>
          </button>
        </li>
        <li>
          <button class="ts-secondary" ng-click="aside.open()">
            <span>Open Aside</span>
          </button>
        </li>
      </menu>
      <menu ts-buttons class="ts-t-t ts-join button-success-alert">
        <li>
          <button class="ts-primary btn-alert" ng-click="ui.Notification.success('Good job!')">
            <span>Success</span>
          </button>
        </li>
        <li>
          <button class="ts-danger btn-success" ng-click="ui.Notification.error('OOPSIE DAISY!');">
            <span>Alert</span>
          </button>
        </li>
      </menu>
      <menu ts-buttons class="ts-i-i-t ts-join">
        <li>
          <button ts-button class="ts-tertiary">
            <i class="ts-icon-arrowleft"></i>
          </button>
        </li>
        <li>
          <button ts-button class="ts-tertiary">
            <i class="ts-icon-arrowright"></i>
          </button>
        </li>
        <li>
          <button ts-button class="ts-tertiary">
            <span>Double-icon</span>
          </button>
        </li>
      </menu>
    </div>
    <div id="tab3" ng-show="showTab == 3">
      <form ts-form ng-submit="submitForm()">
        <fieldset>
          <label>
            <span>Textarea</span>
            <textarea disabled></textarea>
          </label>
        </fieldset>
        <fieldset>
          <label ng-class="text.length ? '' : 'ts-error'">
            <span>Text</span>
            <input type="text" ng-model="text" required/>
          </label>
          <dl class="ts-errors" ng-hide="text.length">
            <dt>Can not be empty</dt>
          </dl>
        </fieldset>
        <fieldset>
          <label>
            <span>Date</span>
            <input type="date"/>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <span>Select</span>
            <select>
              <option value="1" selected>One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </label>
          <dl class="ts-info">
            <dt>Only one option available</dt>
        </fieldset>
        <fieldset>
          <span>Which option?</span>
          <label>
            <input type="radio" name="radio"/>
            <span>Option Uno</span>
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input type="radio" name="radio" checked/>
            <span>Option Deux</span>
          </label>
        </fieldset>
        <fieldset>
          <span>checkboxes</span>
          <label>
            <span>Check me</span>
            <input type="checkbox"/>
          </label>
          <label>
            <span>No, check me</span>
            <input type="checkbox" checked/>
          </label>

        </fieldset>
        <button ts-button class="ts-primary btn-submit" type="submit">
          <span>Submit</span>
        </button>
      </form>
    </div>
  </div>
</main>
<aside ts-aside id="home-aside">
  <div ts-panel>
    <p>Aside content</p>
  </div>
</aside>
</body>
</html>
